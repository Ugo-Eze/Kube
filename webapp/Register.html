<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <nav>
            <ul>
               <li><a href="https://alt-school-assignment.ugoeze.repl.co/#index.html">About Me</a></li>
        <li><a href="https://alt-school-assignment.ugoeze.repl.co/#Contact_me">Contact me</a></li>
        <li><a class="active" href="https://alt-school-assignment.ugoeze.repl.co/Register.html">Register</a></li>
        <li><a href="https://alt-school-assignment.ugoeze.repl.co/login.html">Login</a></li>
        <li><a href="https://alt-school-assignment.ugoeze.repl.co/calculator.html">Calculator</a></li>
            </ul>
        </nav>  
    </header>
   <section class="register">
    <Main class="card">
    <form action="" method="post">
        <h1>GETTING STARTED</h1>
    <div>
        <label for="first_name">First Name</label>
        <input type="text"
        name="first_name"
        id="first_name" 
        class="first_name" 
        required
        />
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text"
        name="last_name"
        id="last_name" 
        class="last_name" 
        required
        />
    </div>
    <div>
        <label for="email">Email Address</label>
        <input type="email"
        name="email"
        id="email" 
        class="email" 
        required
        />
    </div>
    <div>
        <label for="phone">Phone Number</label>
        <input type="tel"
        name="tel"
        id="tel" 
        class="tel" 
        required
        />
    </div>
    <div>
        <label for="Gender">Gender</label>
        <select name="Gender" required>
        <Option value="Select">Select</Option>
        <Option value="Male">Male</Option>
        <option value="Female">Female</option>
        <option value="binary">Prefer not to say</option>
        </select>
    </div>
    <div>
        <label for="Country">Country</label>
        <input type="text"
        name="Country"
        id="Country" 
        class="Country" 
        required
        />
    </div>
    <div>
        <label for="State">State/province</label>
        <input type="text"
        name="state"
        id="state" 
        class="state" 
        required
        />
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text"
        name="username"
        id="username" 
        class="username" 
        required
        />
    </div>
    <div>
        <label for="password">Password(8 characters minimum)</label>
        <input type="password"
        name="password"
        id="password" 
        class="password"
        minlength="8" 
        required
        />
    </div>
    <div>
        <label for="confirm passwword">Confirm password</label>
        <input type="password"
        name="password"
        id="confirm_password" 
        class="password" 
        minlength="8"
        required
        />
    </div>
<div class="button">
    <button>Register</button>
</div>
</form>
</Main>
</section>
</body>
</html>
